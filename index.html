<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online shopping</title>
    <link rel="stylesheet" href="Myntra.css">
</head>
<body>
    <div id="head">

        <input type="checkbox" name="menu" id="menu" hidden>
        <label for="menu" class="menu"><img style="height: 50px;width: 50px; margin: 10px;" src="./menu-close copy.png" alt=""></label>
        <div class="menu-area">
            <div class="menu-links">
                <a href="">MEN</a>
                <a href="">WOMEN</a>
                <a href="">KIDS</a>
                <a href="">HOME & LIVING</a>
                <a href="">BEAUTY</a>
                <a href="">STUDIO <sup style="color: red;">NEW</sup></a>
                 </div>
        </div>

        <img class="logo" src="./myntra-2.svg" alt="">
        
        <div class="links">
        <a href="">MEN</a>
        <a href="">WOMEN</a>
        <a href="">KIDS</a>
        <a href="">HOME & LIVING</a>
        <a href="">BEAUTY</a>
        <a href="">STUDIO <sup style="color: red;">NEW</sup></a>
         </div>

         <div class="srh">
        <img id="sicon" src="./Web/icons/search.png" alt="">
        <input  type="search" placeholder="    Search for products, brands and more" name="" id="search" >
         </div>


         <div class="icons">
             
             <div class="pp">
                 <img class="img2" src="./Web/icons/user.png" alt=""> <p class="p-words">Profile</p>
                </div>
                
                <div class="wl">
                    <a href=""><img id="img3" src="./Web/icons/like.png" alt=""></a> <p class="p-words">Whishlist</p>
                </div>
                
                <div class="cart">
                    <a href=""><img id="img4" src="./Web/icons/2662503.png" alt=""></a> <p class="p-words">Bag</p>
                </div>
                
            </div>
    </div>

    <div class="gap"></div>

    <div class="container">
       <div class="sarea">
        <div class="item itm1">  <img class="bimgs" src="./logos/Adidas-Logo.wine.svg" alt="">  </div> 
        <div class="item itm2">  <img class="bimgs" src="./logos/Balenciaga-Logo.wine.svg" alt="">  </div> 
        <div class="item itm3">  <img class="bimgs" src="./logos/Chanel-Logo.wine.svg" alt="">  </div> 
        <div class="item itm4">  <img class="bimgs" src="./logos/Gucci-Logo.wine.svg" alt="">  </div> 
        <div class="item itm5">  <img class="bimgs" src="./logos/Hugo_Boss-Logo.wine.svg" alt="">  </div> 
        <div class="item itm6">  <img class="bimgs" src="./logos/Louis_Vuitton-Logo.wine.svg" alt="">  </div> 
        <div class="item itm7">  <img class="bimgs" src="./logos/Nike,_Inc.-Logo.wine.svg" alt="">  </div> 
        <div class="item itm8">  <img class="bimgs" src="./logos/Puma_(brand)-Logo.wine.svg" alt="">  </div> 
       </div>
    </div>

    <div class="gallery">
    <img src="./images/arrow-left-stroke-circle.png" class="left" onclick="prevSlide()" alt="">
    <div class="gallery-container">
        <div class="gallery-wrap" id="galleryWrap">
          <img src="./images/abc (1).avif" alt="">
          <img src="./images/abc (1).jpg" alt="">
          <img src="./images/abc (1).png" alt="">
          <img src="./images/abc (1).webp" alt="">
          <img src="./images/abc (2).jpg" alt="">
          <img src="./images/abc (2).webp" alt="">
          <img src="./images/abc (3).jpg" alt="">
          <img src="./images/abc (4).jpg" alt="">
        </div>
    </div>
    <img src="./images/arrow-right-stroke-circle.png" class="right" onclick="nextSlide()" alt="">
    </div>      

</body>
<script src="myntra.js"></script>
</html>
